<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Sign Up</title>
</head>
<body>
    <!--Align background image to the left-->
    <div class="background__image">
        <img class="background__image-forest" src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="Haile-West-Forest-Background">
        <img class="background__image-odin" src="/img/odin-lined.png" alt="Odin-Logo">
        <div class="background__image-caption">Photo By <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <!--Background Quote-->
    <div>
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams
            Sign up <span>now</span> to get started.
            You <span>know</span> you want to.
        </p>
    </div>
    <!--Sign Up Form-->
    <form class="form" action="" method="post">
        <h1>Let's do this!</h1>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="password-confirmation">Confirm Password</label>
            <input type="password" name="password-confirmation" id="password-confirmation">
        </div>
        <button class="submit-button">Create Account</button>
        <div>Already have an account? <a href="">Log In</a></div>
    </form>
</body>
</html>

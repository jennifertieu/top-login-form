<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Sign Up</title>
</head>
<body>
    <!--Align background image to the left-->
    <div class="background__image">
        <img class="background__image-forest" src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="Haile-West-Forest-Background" width="900px" height="1200px">
        <div class="background__transparent">
            <img class="background__image-odin" src="/img/odin-lined.png" alt="Odin-Logo" height="150px" width="120px">
            <div class="background__text-odin">Odin</div>
        </div>
        <div class="background__image-caption">Photo By <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="form__container">
        <!--Background Quote-->
        <div class="form__quote">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams
                Sign up <span>now</span> to get started.
            </p>
            <p>
                You <span>know</span> you want to.
            </p>
        </div>
        <!--Sign Up Form-->
        <form id="sign-up-form" class="form__sign-up" action="" method="post">
            <h2>Let's do this!</h2>
            <div>
                <div class="form__first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="form__last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </div>
            <div>
                <div class="form__email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form__phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>
            </div>
            <div>
                <div class="form__password error-feedback">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form__password-confirmation error-feedback">
                    <label for="password-confirmation">Confirm Password</label>
                    <input type="password" name="password-confirmation" id="password-confirmation" required>
                </div>
            </div>
        </form>
        <div class="form__button-container">
            <div>
                <button class="submit-button" form="sign-up-form">Create Account</button>
            </div>
            <p>Already have an account?
                <a href="#">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
